<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Repaso de conceptos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper {
      width: 240px;
      height: 320px;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

/* Tarjeta 1 */
.swiper-slide:nth-child(1n) {
  background-color: rgb(186, 214, 216); /* Azul-verde pastel */
}

/* Tarjeta 2 */
.swiper-slide:nth-child(2n) {
  background-color: rgb(186, 208, 214); /* Azul pastel */
}

/* Tarjeta 3 */
.swiper-slide:nth-child(3n) {
  background-color: rgb(186, 202, 214); /* Azul claro pastel */
}

/* Tarjeta 4 */
.swiper-slide:nth-child(4n) {
  background-color: rgb(194, 186, 214); /* Lila pastel */
}

/* Tarjeta 5 */
.swiper-slide:nth-child(5n) {
  background-color: rgb(204, 186, 214); /* Rosa pálido pastel */
}

/* Tarjeta 6 */
.swiper-slide:nth-child(6n) {
  background-color: rgb(214, 186, 214); /* Lavanda pastel */
}

/* Tarjeta 7 */
.swiper-slide:nth-child(7n) {
  background-color: rgb(214, 186, 204); /* Rosa suave pastel */
}

/* Tarjeta 8 */
.swiper-slide:nth-child(8n) {
  background-color: rgb(214, 186, 194); /* Lila claro pastel */
}

/* Tarjeta 9 */
.swiper-slide:nth-child(9n) {
  background-color: rgb(214, 186, 186); /* Rosa pálido pastel */
}

/* Tarjeta 10 */
.swiper-slide:nth-child(10n) {
  background-color: rgb(216, 186, 186); /* Rosa claro pastel */
}

  </style>
</head>

<body>
  <!-- Swiper -->

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Concepto 1</div>
      <div class="swiper-slide">Concepto 2</div>
      <div class="swiper-slide">Concepto 3</div>
      <div class="swiper-slide">Concepto 4</div>
      <div class="swiper-slide">Concepto 5</div>
      <div class="swiper-slide">Concepto 6</div>
      <div class="swiper-slide">Concepto 7</div>
      <div class="swiper-slide">Concepto 8</div>
      <div class="swiper-slide">Concepto 9</div>
      <div class="swiper-slide">Concepto 10</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>

</html>
